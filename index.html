<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Craft Productions - Top Marketing Agency in Nepal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              }
            },
            animation: {
              'scroll': 'scroll 20s linear infinite',
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
              'slide-down': 'slideDown 0.5s ease-out forwards',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                'from': { transform: 'translateY(-100%)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        cursor: none; /* Hide default cursor */
      }
      
      /* Restore cursor for touch devices */
      @media (hover: none) and (pointer: coarse) {
        body {
          cursor: auto;
        }
        .cursor-dot, .cursor-outline {
          display: none;
        }
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Custom Cursor Styles */
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #6366f1; /* Indigo-500 */
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(99, 102, 241, 0.5); /* Indigo-500 opacity 0.5 */
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9998;
        pointer-events: none;
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      body:hover .cursor-outline {
        opacity: 1;
      }
      
      /* Hover State for Links/Buttons (handled via JS classes ideally, but basic hover here) */
      a:hover ~ .cursor-outline, button:hover ~ .cursor-outline {
        transform: translate(-50%, -50%) scale(1.5);
      }

      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Print Styles for Proposal Page */
      @media print {
        nav, footer, .cursor-dot, .cursor-outline, button[aria-label="Scroll to top"], .no-print {
          display: none !important;
        }
        body {
          cursor: auto !important;
          background: white !important;
          color: black !important;
        }
        .print-break-inside-avoid {
          break-inside: avoid;
        }
        /* Ensure dark mode text is legible on print */
        .dark {
           background-color: white !important;
           color: black !important;
        }
        /* Hide floating chat widget */
        div[class*="fixed bottom-6"] {
           display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
  }
}
</script>
